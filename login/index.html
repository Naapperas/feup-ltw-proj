<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Xau Fome</title>

        <link rel="stylesheet" href="../style/index.css" />
        <script src="../scripts/components/form.js" defer></script>
        <script src="../scripts/components/textfield.js" defer></script>

        <meta name="description" content="Login page for XauFome." />
    </head>
    <body class="centered small-spacing small single column layout">
        <h1 class="h3 color logo"></h1>

        <form action="../actions/login.php" method="post" class="form" empower>
            <div class="textfield">
                <input
                    type="text"
                    placeholder=" "
                    id="username"
                    name="username"
                    autocomplete="username"
                    required
                />
                <label for="username">Username</label>
            </div>

            <div class="textfield">
                <input
                    type="password"
                    placeholder=" "
                    id="password"
                    name="password"
                    autocomplete="current-password"
                    required
                />
                <label for="password">Password</label>
                <button
                    type="button"
                    class="toggle-visible icon button"
                    aria-label="Toggle password visibility"
                ></button>
            </div>

            <button type="submit" class="button contained">Login</button>
        </form>

        <span>
            Don't have an account?
            <a href="../register/">Register</a>
        </span>
    </body>
</html>
