<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Test</title>

        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="reference.css" />
    </head>
    <body>
        <h1 class="h3">Components Reference Sheet</h1>

        <section id="buttons">
            <h2 class="h4">Buttons</h2>
            <button class="button contained">button</button>
            <button class="button outlined">button</button>
            <button class="button text">button</button>
            <button disabled class="button contained">button</button>
            <button disabled class="button outlined">button</button>
            <button disabled class="button text">button</button>
        </section>

        <section id="button-links">
            <h2 class="h4">Button links</h2>
            <a href="#button-links" class="button contained">link</a>
            <a href="#button-links" class="button outlined">link</a>
            <a href="#button-links" class="button text">link</a>
        </section>

        <section id="textfields">
            <h2 class="h4">Text Fields</h2>

            <div class="textfield">
                <input
                    type="text"
                    name="text"
                    id="text"
                    placeholder="Placeholder"
                />
                <label for="text">Label</label>
            </div>
            <div class="textfield">
                <input
                    type="text"
                    name="text-error"
                    id="text-error"
                    placeholder="Placeholder"
                />
                <label for="text-error">Label</label>
            </div>
        </section>

        <section id="checkboxes">
            <h2 class="h4">Checkboxes</h2>

            <label for="checked">
                <input
                    class="checkbox"
                    type="checkbox"
                    name="enabled"
                    id="checked"
                    checked
                />
                Label
            </label>
            <label for="unchecked">
                <input
                    class="checkbox"
                    type="checkbox"
                    name="enabled"
                    id="unchecked"
                />
                Label
            </label>
            <label for="indeterminate">
                <input
                    class="checkbox"
                    type="checkbox"
                    name="enabled"
                    id="indeterminate"
                />
                Label
            </label>
            <label for="checked-disabled">
                <input
                    class="checkbox"
                    type="checkbox"
                    name="disabled"
                    id="checked-disabled"
                    checked
                    disabled
                />
                Label
            </label>
            <label for="unchecked-disabled">
                <input
                    class="checkbox"
                    type="checkbox"
                    name="disabled"
                    id="unchecked-disabled"
                    disabled
                />
                Label
            </label>
            <label for="indeterminate-disabled">
                <input
                    class="checkbox"
                    type="checkbox"
                    name="disabled"
                    id="indeterminate-disabled"
                    disabled
                />
                Label
            </label>

            <script>
                document
                    .querySelectorAll("input[type=checkbox][id^=indeterminate]")
                    .forEach((i) => (i.indeterminate = true));
            </script>
        </section>

        <section id="radios">
            <h2 class="h4">Radio Buttons</h2>
            <label for="selected">
                <input
                    class="radio"
                    type="radio"
                    name="enabled"
                    id="selected"
                    checked
                />
                Label
            </label>
            <label for="deselected">
                <input
                    class="radio"
                    type="radio"
                    name="enabled"
                    id="deselected"
                />
                Label
            </label>
            <label for="selected">
                <input
                    class="radio"
                    type="radio"
                    name="disabled"
                    id="selected-disabled"
                    checked
                    disabled
                />
                Label
            </label>
            <label for="deselected-disabled">
                <input
                    class="radio"
                    type="radio"
                    name="disabled"
                    id="deselected-disabled"
                    disabled
                />
                Label
            </label>
        </section>

        <section id="switches">
            <h2 class="h4">Switches</h2>

            <label for="on">
                <input
                    class="switch"
                    type="checkbox"
                    name="enabled"
                    id="on"
                    checked
                />
                Label
            </label>
            <label for="off">
                <input class="switch" type="checkbox" name="enabled" id="off" />
                Label
            </label>
            <label for="on-disabled">
                <input
                    class="switch"
                    type="checkbox"
                    name="disabled"
                    id="on-disabled"
                    checked
                    disabled
                />
                Label
            </label>
            <label for="off-disabled">
                <input
                    class="switch"
                    type="checkbox"
                    name="disabled"
                    id="off-disabled"
                    disabled
                />
                Label
            </label>
        </section>

        <section id="sliders">
            <h2 class="h4">Sliders</h2>

            <label for="slider">
                Label
                <input
                    class="slider"
                    type="range"
                    name="slider"
                    id="slider"
                    min="0"
                    max="100"
                    value="50"
                />
            </label>
            <label for="slider-discrete">
                Label
                <input
                    class="slider"
                    type="range"
                    name="slider-discrete"
                    id="slider-discrete"
                    min="0"
                    max="100"
                    value="50"
                    step="10"
                />
            </label>

            <label for="slider-disabled">
                Label
                <input
                    class="slider"
                    type="range"
                    name="slider-disabled"
                    id="slider-disabled"
                    min="0"
                    max="100"
                    value="50"
                    disabled
                />
            </label>
            <label for="slider-discrete-disabled">
                Label
                <input
                    class="slider"
                    type="range"
                    name="slider-discrete-disabled"
                    id="slider-discrete-disabled"
                    min="0"
                    max="100"
                    value="50"
                    step="10"
                    disabled
                />
            </label>

            <script src="components/slider.js"></script>
        </section>
    </body>
</html>
