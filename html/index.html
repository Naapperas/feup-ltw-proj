<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Test</title>

        <link rel="stylesheet" href="../style/index.css" />
        <link rel="stylesheet" href="../style/reference.css" />
    </head>
    <body>
        <h1 class="h3">Components Reference Sheet</h1>

        <section id="appbars">
            <h2 class="h4">App Bars</h2>

            <div class="appbar">
                <button class="icon button">menu</button>
                <h3 class="h6">Title</h3>
                <button class="icon button">add</button>
                <button class="icon button">share</button>
                <button class="icon button">search</button>
            </div>
        </section>

        <section id="buttons">
            <h2 class="h4">Buttons</h2>

            <button class="button contained">button</button>
            <button class="button outlined">button</button>
            <button class="button text">button</button>

            <button class="button contained">
                <span class="icon">add</span>button
            </button>
            <button class="button outlined">
                <span class="icon">add</span>button
            </button>
            <button class="button text">
                <span class="icon">add</span>button
            </button>

            <button class="button icon">add</button>

            <button disabled class="button contained">button</button>
            <button disabled class="button outlined">button</button>
            <button disabled class="button text">button</button>

            <button disabled class="button contained">
                <span class="icon">add</span>button
            </button>
            <button disabled class="button outlined">
                <span class="icon">add</span>button
            </button>
            <button disabled class="button text">
                <span class="icon">add</span>button
            </button>

            <button disabled class="button icon">add</button>
        </section>

        <section id="button-links">
            <h2 class="h4">Button links</h2>

            <a href="#button-links" class="button contained">link</a>
            <a href="#button-links" class="button outlined">link</a>
            <a href="#button-links" class="button text">link</a>

            <a href="#button-links" class="button contained"
                ><span class="icon">add</span>link</a
            >
            <a href="#button-links" class="button outlined"
                ><span class="icon">add</span>link</a
            >
            <a href="#button-links" class="button text"
                ><span class="icon">add</span>link</a
            >

            <a href="#button-links" class="button icon">add</a>
        </section>

        <section id="textfields">
            <h2 class="h4">Text Fields</h2>

            <div class="textfield">
                <input
                    type="text"
                    name="text"
                    id="text"
                    placeholder="Your name"
                />
                <label for="text">Name</label>
            </div>

            <div class="textfield">
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder=" "
                />
                <label for="password">Password</label>
            </div>

            <div class="textfield">
                <input
                    type="number"
                    name="number"
                    id="number"
                    placeholder=" "
                />
                <label for="number">Age</label>
            </div>

            <div class="textfield">
                <input type="email" name="email" id="email" placeholder=" " />
                <label for="email">Email</label>
            </div>

            <div class="select">
                <select name="options" id="options">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                    <option value="e">E</option>
                    <option value="f">F</option>
                    <option value="g">G</option>
                    <option value="h">H</option>
                </select>
                <label for="options">Option</label>
            </div>

            <div class="textfield">
                <input
                    disabled
                    type="text"
                    name="text-disabled"
                    id="text-disabled"
                    placeholder="Placeholder"
                />
                <label for="text-disabled">Disabled</label>
            </div>

            <div class="select">
                <select disabled name="options" id="options">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                    <option value="e">E</option>
                    <option value="f">F</option>
                    <option value="g">G</option>
                    <option value="h">H</option>
                </select>
                <label for="options">Disabled</label>
            </div>
        </section>

        <section id="checkboxes">
            <h2 class="h4">Checkboxes</h2>

            <label for="checked">
                <input
                    class="checkbox"
                    type="checkbox"
                    name="enabled"
                    id="checked"
                    checked
                />
                Label
            </label>
            <label for="unchecked">
                <input
                    class="checkbox"
                    type="checkbox"
                    name="enabled"
                    id="unchecked"
                />
                Label
            </label>
            <label for="indeterminate">
                <input
                    class="checkbox"
                    type="checkbox"
                    name="enabled"
                    id="indeterminate"
                />
                Label
            </label>
            <label for="checked-disabled">
                <input
                    class="checkbox"
                    type="checkbox"
                    name="disabled"
                    id="checked-disabled"
                    checked
                    disabled
                />
                Label
            </label>
            <label for="unchecked-disabled">
                <input
                    class="checkbox"
                    type="checkbox"
                    name="disabled"
                    id="unchecked-disabled"
                    disabled
                />
                Label
            </label>
            <label for="indeterminate-disabled">
                <input
                    class="checkbox"
                    type="checkbox"
                    name="disabled"
                    id="indeterminate-disabled"
                    disabled
                />
                Label
            </label>

            <script>
                document
                    .querySelectorAll("input[type=checkbox][id^=indeterminate]")
                    .forEach((i) => (i.indeterminate = true));
            </script>
        </section>

        <section id="radios">
            <h2 class="h4">Radio Buttons</h2>
            <label for="selected">
                <input
                    class="radio"
                    type="radio"
                    name="enabled"
                    id="selected"
                    checked
                />
                Label
            </label>
            <label for="deselected">
                <input
                    class="radio"
                    type="radio"
                    name="enabled"
                    id="deselected"
                />
                Label
            </label>
            <label for="selected">
                <input
                    class="radio"
                    type="radio"
                    name="disabled"
                    id="selected-disabled"
                    checked
                    disabled
                />
                Label
            </label>
            <label for="deselected-disabled">
                <input
                    class="radio"
                    type="radio"
                    name="disabled"
                    id="deselected-disabled"
                    disabled
                />
                Label
            </label>
        </section>

        <section id="switches">
            <h2 class="h4">Switches</h2>

            <label for="on">
                <input
                    class="switch"
                    type="checkbox"
                    name="enabled"
                    id="on"
                    checked
                />
                Label
            </label>
            <label for="off">
                <input class="switch" type="checkbox" name="enabled" id="off" />
                Label
            </label>
            <label for="on-disabled">
                <input
                    class="switch"
                    type="checkbox"
                    name="disabled"
                    id="on-disabled"
                    checked
                    disabled
                />
                Label
            </label>
            <label for="off-disabled">
                <input
                    class="switch"
                    type="checkbox"
                    name="disabled"
                    id="off-disabled"
                    disabled
                />
                Label
            </label>
        </section>

        <section id="sliders">
            <h2 class="h4">Sliders</h2>

            <label for="slider">
                Label
                <input
                    class="slider"
                    type="range"
                    name="slider"
                    id="slider"
                    min="0"
                    max="100"
                    value="50"
                />
            </label>
            <label for="slider-discrete">
                Label
                <input
                    class="slider"
                    type="range"
                    name="slider-discrete"
                    id="slider-discrete"
                    min="0"
                    max="100"
                    value="50"
                    step="10"
                />
            </label>

            <label for="slider-disabled">
                Label
                <input
                    class="slider"
                    type="range"
                    name="slider-disabled"
                    id="slider-disabled"
                    min="0"
                    max="100"
                    value="50"
                    disabled
                />
            </label>
            <label for="slider-discrete-disabled">
                Label
                <input
                    class="slider"
                    type="range"
                    name="slider-discrete-disabled"
                    id="slider-discrete-disabled"
                    min="0"
                    max="100"
                    value="50"
                    step="10"
                    disabled
                />
            </label>

            <script src="components/slider.js"></script>
        </section>
    </body>
</html>
