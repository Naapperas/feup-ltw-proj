<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Xau Fome - Register</title>

        <link rel="stylesheet" href="../../style/index.css" />
        <link rel="stylesheet" href="../../style/reference.css" />
    </head>
    <body>
        <h1 class="h1">XauFome</h1>

        <section id="textfields">
            <div class="textfield">
                <input type="text" id="first_name" name="first_name" placeholder="">
                <label for="email">First name</label>
            </div>

            <div class="textfield">
                <input type="text" id="last_name" name="last_name" placeholder="">
                <label for="username">Last name</label>
            </div>

            <div class="textfield">
                <input type="text" id="address" name="address" placeholder="">
                <label for="password">Address</label>
            </div>

            <div class="textfield">
                <input type="text" id="phone" name="phone" placeholder="">
                <label for="password">Phone number</label>
            </div>

        </section>
        
        <button type="button" class="button">Register</button>

        <span>
            Already have an account?
            <a href="login.html">Login</a>
        </span>

        <footer>
            <span>&copy; XauFome 2022</span>
        </footer>
    </body>
</html>
