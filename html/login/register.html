<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Xau Fome - Register</title>

        <link rel="stylesheet" href="../../style/index.css" />
        <link rel="stylesheet" href="../../style/reference.css" />
    </head>
    <body>
        <h1 class="h1">XauFome</h1>

        <form>
            <section id="textfields">
                <div class="textfield">
                    <input type="email" id="email" name="email" placeholder="" required>
                    <label for="email">Email</label>
                </div>
    
                <div class="textfield">
                    <input type="text" id="username" name="username" placeholder="" required>
                    <label for="username">Username</label>
                </div>
    
                <div class="textfield">
                    <input type="password" id="password" name="password" placeholder="" required>
                    <label for="password">Password</label>
                </div>
    
                <div class="textfield">
                    <input type="password" id="unused" name="unused" placeholder="" required>
                    <label for="unused">Confirm Password</label>
                </div>
    
            </section>
            
            <button class="button" formaction="./personal_data.html" formmethod="get">Next</button>
        </form>

        <span>
            Already have an account?
            <a href="login.html">Login</a>
        </span>

        <footer>
            <span>&copy; XauFome 2022</span>
        </footer>
    </body>
</html>
