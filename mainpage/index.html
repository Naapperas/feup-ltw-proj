<!DOCTYPE html>
<html lang="en">

    <body class="centered medium medium-spacing single column layout">
        <header class="appbar">

                    type="text"
                    placeholder="Restaurants, dishes, review score..."

                    name="search"

            <button type="button" class="button contained">Cart</button>
            <button type="button" class="button contained">Profile</button>

            <h2 class="h6">Your favorites</h2>

                    <span class="subtitle2 secondary">Secondary text</span>
                </header>
                <img
                    src="https://picsum.photos/316/194"
                    width="316"
                    height="194"
                    alt=""
                    class="full media"
                />

                    Lorem ipsum dolor sit amet, consectetur adipisicing elit,
